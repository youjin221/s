<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // 캔버스 설정
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // 캐쳐 이미지 로드
  const basketImg = new Image();
  basketImg.src = "basket.png"; // ← 너가 쓰고 싶은 이미지 이름으로 바꿔줘

  const catcher = {
    width: 80,
    height: 50,
    x: canvas.width / 2 - 40,
    y: canvas.height - 60
  };

  const hearts = [];
  const heartSize = 30;
  let score = 0;

  function createHeart() {
    const x = Math.random() * (canvas.width - heartSize);
    hearts.push({ x: x, y: -heartSize });
  }

  function drawCatcher() {
    // 이미지를 캐쳐로 그리기
    ctx.drawImage(basketImg, catcher.x, catcher.y, catcher.width, catcher.height);
  }

  function drawHearts() {
    ctx.fillStyle = "red";
    hearts.forEach((heart) => {
      ctx.beginPath();
      ctx.arc(heart.x + heartSize / 2, heart.y + heartSize / 2, heartSize / 2, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function moveHearts() {
    hearts.forEach((heart, index) => {
      heart.y += 5;

      // 충돌 체크
      if (
        heart.y + heartSize >= catcher.y &&
        heart.x + heartSize >= catcher.x &&
        heart.x <= catcher.x + catcher.width
      ) {
        hearts.splice(index, 1);
        score++;
      }

      // 아래로 떨어짐
      if (heart.y > canvas.height) {
        hearts.splice(index, 1);
      }
    });
  }

  function drawScore() {
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawCatcher();
    drawHearts();
    moveHearts();
    drawScore();
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener("touchmove", function (e) {
    const touchX = e.touches[0].clientX;
    catcher.x = touchX - catcher.width / 2;
  });

  setInterval(createHeart, 1000);

  // 이미지가 로드된 후 게임 시작
  basketImg.onload = function () {
    gameLoop();
  };
</script>
